language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
sudo: required
addons:
  chrome: stable
notifications:
  email:
    on_success: never
    on_failure: always
script: npm run verify
deploy:
  - provider: script
    script: export APP_URL=(npx now --token $NOW_TOKEN)
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: APP_URL=https://trevordmiller.com npx now --token $NOW_TOKEN && npx now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
after_deploy: npm run verify-url
